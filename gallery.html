<!-- ========== gallery.html ========== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery – Advent Homes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar" id="navbar">...</nav>
  <section class="page-header">
    <div class="container">
      <h1>Gallery of completed works</h1>
      <p class="subhead">A portfolio of Houston’s finest pools</p>
    </div>
  </section>

  <section class="gallery-section fade-up">
    <div class="container">
      <div class="gallery-filter">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="modern">Modern</button>
        <button class="filter-btn" data-filter="resort">Resort Style</button>
        <button class="filter-btn" data-filter="family">Family Pools</button>
        <button class="filter-btn" data-filter="estate">Luxury Estates</button>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item modern"><img src="https://images.unsplash.com/photo-1612874741937-0f906f5c209d?q=80&w=1974&auto=format&fit=crop" alt="modern pool"></div>
        <div class="gallery-item resort"><img src="https://images.unsplash.com/photo-1626186820515-1925c2064b6f?q=80&w=1973&auto=format&fit=crop" alt="resort"></div>
        <div class="gallery-item family"><img src="https://images.unsplash.com/photo-1598908317386-79fb0aabb226?q=80&w=2070&auto=format&fit=crop" alt="family"></div>
        <div class="gallery-item modern"><img src="https://images.unsplash.com/photo-1605286978633-607b8581e96c?q=80&w=1974&auto=format&fit=crop" alt="modern"></div>
        <div class="gallery-item resort"><img src="https://images.unsplash.com/photo-1576013556827-5248f5c9b0d6?q=80&w=2070&auto=format&fit=crop" alt="resort"></div>
        <div class="gallery-item estate"><img src="https://images.unsplash.com/photo-1560185009-dddeb820c0b7?q=80&w=2070&auto=format&fit=crop" alt="estate"></div>
        <div class="gallery-item family"><img src="https://images.unsplash.com/photo-1551893478-d726eaf0442c?q=80&w=1974&auto=format&fit=crop" alt="family"></div>
        <div class="gallery-item estate"><img src="https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?q=80&w=2070&auto=format&fit=crop" alt="estate"></div>
      </div>
    </div>
  </section>

  <!-- lightbox (simple) would be added with js, but we'll keep it basic -->
  <footer class="footer">...</footer>
  <script src="script.js"></script>
</body>
</html>
