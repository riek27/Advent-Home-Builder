<!-- ========== contact.html ========== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Advent Homes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar" id="navbar">...</nav>
  <section class="page-header">
    <div class="container">
      <h1>Begin your journey</h1>
      <p class="subhead">Schedule a private consultation</p>
    </div>
  </section>

  <section class="contact-section fade-up">
    <div class="container two-col">
      <div class="contact-info">
        <span class="section-subhead">Reach out</span>
        <h2>Let’s discuss your dream pool</h2>
        <p><i class="fas fa-map-pin"></i> Houston, Texas — serving the greater area</p>
        <p><i class="fas fa-phone-alt"></i> <a href="tel:+17135552024">713.555.2024</a></p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:studio@adventhomes.com">studio@adventhomes.com</a></p>
        <div class="office-hours">
          <h4>Studio hours</h4>
          <p>Monday – Friday: 9am – 6pm<br>Saturday: by appointment</p>
        </div>
        <div class="map-placeholder">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110602.691779651!2d-95.5689956!3d29.7864546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640b8b4488d44c1%3A0x9e0f1b0b0b0b0b0!2sHouston%2C%20TX!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
      <div class="contact-form">
        <form id="contact-form">
          <div class="input-group">
            <input type="text" id="contact-name" required>
            <label for="contact-name">Full name</label>
          </div>
          <div class="input-group">
            <input type="email" id="contact-email" required>
            <label for="contact-email">Email address</label>
          </div>
          <div class="input-group">
            <input type="tel" id="contact-phone" required>
            <label for="contact-phone">Phone number</label>
          </div>
          <div class="input-group">
            <textarea id="contact-message" rows="4" required></textarea>
            <label for="contact-message">Tell us about your project</label>
          </div>
          <button type="submit" class="btn-gold btn-block">Request consultation</button>
        </form>
        <p class="form-note">We’ll respond within 24 hours.</p>
      </div>
    </div>
  </section>

  <footer class="footer">...</footer>
  <script src="script.js"></script>
</body>
</html>
